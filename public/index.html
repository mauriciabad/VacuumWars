<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
  <title>Vacuum Wars</title>
  <style>
    *{line-height: inherit;}
    body{
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: #222 url(textures/assets/pink-dust.png) repeat center;
      color: white;
      font-family: 'Nunito', 'Roboto', sans-serif;
    }
    a{
      color: white;
      text-decoration: none;
      background-color: #333;
      padding: 0.75em 0;
      margin: 0 4vw;
      border-radius: 0.3em;
      box-shadow: 0 0.5em 0 #111;
      display: inline-block;
      transition: all 80ms ease-out;
      font-size: 1.5em;
      width: 5em;
      box-sizing: border-box;
    }
    a:hover{
      transform: translateY(0.25em);
      box-shadow: 0 0.25em 0 #111;
    }
    .btn-watch{
      background-color: #C24947;
      box-shadow: 0 0.5em 0 #943838;
    }
    .btn-watch:hover{
      box-shadow: 0 0.25em 0 #943838;
    }
    .btn-play{
      background-color: #5776BC;
      box-shadow: 0 0.5em 0 #485B9D;
    }
    .btn-play:hover{
      box-shadow: 0 0.25em 0 #485B9D;
    }
    h1{
      font-size: 3em;
      margin: 0 0 1em;
    }
    body > span{
      font-size: 1.5em;
    }
    a > img{
      height: 2em;
      margin: 0 auto 1em;
      display: block;
    }
    .btn-container{
      display: flex;
      justify-content: space-around;
      width: 100%;
      padding: 0 0.5em;
      max-width: 35em;
    }
    @media screen and (max-width: 1050px) {
      .btn-watch{
        background-color: #888;
        box-shadow: 0 0.5em 0 #666;
        opacity: 0.3;
      }
      .btn-watch:hover{
        box-shadow: 0 0.25em 0 #666;
      }
    }
  </style>
</head>
<body>
  <span>Welcome to</span>
  <h1>Vacuum Wars</h1>
  <div class="btn-container">
    <a href="previewer/index.html" class="btn-watch">
      <img src="textures/assets/eye.svg" alt="">
      <span>Watch</span>
    </a>
    <a href="remote/index.html" class="btn-play">
      <img src="textures/assets/remote-control.svg" alt="">
      <span>Play</span>
    </a>
  </div>
</body>
</html>
