<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vacuum Wars</title>
  <style>
    body{
      margin: 0;
      background-color: #333;
      color: white;
      font-family: 'Gaegu', cursive;
    }
    body > div{
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #canvas{
      border: solid 10px #f1eee8;
      background: #cac6ad url(textures/maps/wood.png) repeat center; 
      border-radius: 10px;

    #scoreboard{
      font-size: 1.5em;
      margin-right: 1em;
      max-width: 200px;
      text-align: right;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.8/paper-full.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js" type="text/javascript"></script>
</head>
<body>
  <div>
    <ol id="scoreboard">
    </ol>
    <canvas id="canvas" height="600" width="1000"></canvas>

</html>
