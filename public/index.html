<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700" rel="stylesheet">
  <title>Vacuum Wars</title>
  <style>
    body{
      margin: 0;
      background: #222 url(textures/maps/grass.jpg) repeat center; 
      color: white;
      font-family: 'Noto Serif', serif;
    }
    body > div{
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #canvas{
      border: solid 10px #833B2E;
      background: #E9D4B6 url(textures/maps/wood.png) repeat center; 
      border-radius: 5px;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.5), inset 0 0 16px rgba(0,0,0,0.5), 
                  0 0 8px rgba(0,0,0,0.5), 0 0 16px rgba(0,0,0,0.5)
    }
    #scoreboard{
      font-size: 1.5em;
      margin-right: 1em;
      max-width: 200px;
      text-align: right;
      text-shadow: 0 0 8px rgba(0,0,0,0.7), 0 0 16px rgba(0,0,0,0.7)
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.8/paper-full.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js" type="text/javascript"></script>
</head>
<body>
  <div>
    <ol id="scoreboard">
    </ol>
    <canvas id="canvas" height="600" width="1000"></canvas>
  </div>
</body>
</html>
