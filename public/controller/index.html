<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Controller | Vacuum Wars</title>
  <style>
    *{box-sizing: inherit; line-height: inherit; user-select: inherit;}
    body{
      box-sizing: border-box;
      line-height: 1;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #222;
      color: #fff;
      user-select: none;
    }
    .info-wraper{
      height: 2em;
      display: flex;
      align-items: center;
      padding: 0 2em;
    }
    .button-wraper{
      flex-grow: 1;
      display: flex;
    }
    .button-wraper > div{
      flex-grow: 1;
    }
    .button{
      margin: 16px;
      margin-bottom: 32px;
      background-color: blueviolet;
      border-radius: 16px;
      /* border: solid 8px #999; */
      box-shadow: 0 16px 0 rgb(74, 22, 104);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8em;
      transition: opacity 200ms ease-out, transform 200ms ease-out;
      outline: none;
    }
    .button:focus{
      opacity: 0.8;
    }
    .button:active{
      transform: scale(0.8);
    }
  </style>
</head>
<body>
  <div class="info-wraper">
    <span>Player Name</span>
  </div>
  <div class="button-wraper">
    <div id="move-button" ontouchstart="move(true, event);" onmousedown="move(true, event);" ontouchend="move(false, event);" ontouchcancel="move(false, event);" onmouseup="move(false, event);" class="button" tabindex="0">
      <div>➟</div>
    </div>
    <div id="action-button" ontouchstart="action(true, event);" onmousedown="action(true, event);" ontouchend="action(false, event);" ontouchcancel="action(false, event);" onmouseup="action(false, event);" class="button" tabindex="1">
      <div>☼</div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    console.log("esjdfbejsd");
    
    var socket = io('http://localhost');

    socket.on('points', function (points) {
      console.log(points);
    });
    
    function move(isMoving, e) {
      console.log('isMoving', isMoving);
      e.preventDefault();
      socket.emit('move', isMoving);
    }
    function action(isActing, e) {
      console.log('isActing', isActing);
      e.preventDefault();
      socket.emit('active', isActing);
    }
  </script>
</body>
</html>
